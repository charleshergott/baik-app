<div class="chronometer">
    <div class="chrono-header">
        <h3>CHRONOMETER</h3>
        <div class="chrono-status" [class.running]="isRunning">
            {{isRunning ? 'RUNNING' : 'STOPPED'}}
        </div>
    </div>

    <div class="time-display">
        <div class="main-time">{{formatTime(elapsedTime)}}</div>
        <div class="milliseconds">.{{formatMilliseconds(elapsedTime)}}</div>
    </div>

    <div class="chrono-controls">
        <button (click)="startStop()" [class.start]="!isRunning" [class.stop]="isRunning" class="control-btn">
            {{isRunning ? 'STOP' : 'START'}}
        </button>

        <button (click)="reset()" [disabled]="isRunning" class="control-btn reset">
            RESET
        </button>

        <button (click)="lap()" [disabled]="!isRunning" class="control-btn lap">
            LAP
        </button>
    </div>

    <div class="lap-times" *ngIf="lapTimes.length > 0">
        <div class="lap-header">LAP TIMES</div>
        <div class="lap-list">
            <div *ngFor="let lap of lapTimes; let i = index" class="lap-time">
                <span class="lap-number">{{i + 1}}</span>
                <span class="lap-value">{{formatTime(lap)}}</span>
            </div>
        </div>
    </div>
</div>
